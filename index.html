<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
        <div class="titulo">       
            <h2><i class="bi bi-list-task"></i> TO DO LIST</h2>
        </div>

        <div class="welcome">
            <h5>Welcome to your to do list, here you can add and delete tasks</h5>
        </div>

        <div class="input">
            <input type="text" id="nuevaTarea" class="writeHere" placeholder="Add a new task...">
        </div>      
        
        <div class="button">
            <button id="agregarTarea" class="btn btn-success">Add Task</button>
        </div>
        
        <div class="lista">

            <h4 class="lista-titulo">Your TO DO List</h4>
    
            <ul id="listaTareas"></ul>
            <script src="index.js"></script>

        </div>   
        
    </div>

    <div class="container footer">
        <h6 class="credits">Small project made using HTML, CSS, JavaScript and Bootstrap</h6>
        <h6 class="credits">By Alejandro Gonzalez <i class="bi bi-code-slash"></i></h6>
        <button class="boton"><a href="https://alejogonzadev.github.io/AlejoGonzaDev-Sitio-Web/">Visita mí página</a></button>
    </div>

  </body>
</html>
